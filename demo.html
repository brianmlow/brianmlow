    <script type="text/javascript" src="nivo-slider/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
		var sliderOptions = {
			effect: 'fade',
			animSpeed: 500, // Slide transition speed
			pauseTime: 5000, // How long each slide will show
			directionNav: false, // Next & Prev navigation
			controlNav: false, // 1,2,3... navigation
			controlNavThumbs: false, // Use thumbnails for Control Nav
			pauseOnHover: true, // Stop animation while hovering
			manualAdvance: false, // Force manual transitions
			prevText: 'Prev', // Prev directionNav text
			nextText: 'Next', // Next directionNav text
			randomStart: false // Start on a random slide
		};
		$(window).load(function() {
			$('#slider1').nivoSlider($.extend({ startSlide: 0 }, sliderOptions));
			$('#slider2').nivoSlider($.extend({ startSlide: 2 }, sliderOptions));
			$('#slider3').nivoSlider($.extend({ startSlide: 4 }, sliderOptions));
			$('#slider4').nivoSlider($.extend({ startSlide: 1 }, sliderOptions));
			$('#slider5').nivoSlider($.extend({ startSlide: 3 }, sliderOptions));
			$('#slider6').nivoSlider($.extend({ startSlide: 5 }, sliderOptions));
		});
